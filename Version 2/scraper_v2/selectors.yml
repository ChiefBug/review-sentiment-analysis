product_title:
    css: 'h1 a[data-hook="product-link"]'
    type: Text
reviews:
    css: 'div.review div.a-section.celwidget'
    multiple: true
    type: Text
    children:
        Link:
            css: a.review-title
            type: Link
        User:
            css: span.a-profile-name
            type: Text
        Date:
            css: span.a-size-base.a-color-secondary
            type: Text
        Stars:
            css: 'span.a-icon-alt'
            type: Text
            #attribute: title
        Title:
            css: a.review-title
            type: Text
        Text:
            css: 'div.a-row.review-data span.review-text'
            type: Text
next_page:
    css: 'li.a-last a'
    type: Link
